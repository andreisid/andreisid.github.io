# Site wide configuration

title:            devopsjournal.org
locale:           en_US
url:              http://devopsjournal.org
#url:              http://andreisid.github.io


# Jekyll configuration

permalink:   /:year/:month/:title.html
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: andrei
  avatar: tux-256x256.png
  bio: "Linux engineer, devops enthusiast"
  email: admin@devopsjournal.org
  disqus-shortname: devopsjournal
  twitter: #username
  facebook: #username
  google:
    plus: #username
    analytics: UA-56381770-2
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: andreisid
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
